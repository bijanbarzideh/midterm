<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio</title>
  </head>

  <body >
      <header>
          <h1 id = "header">Portfolio</h1>
      </header>

        <div class="main">
          <div class = "mainBox">
            <div class = "mainInfo">
              <h5>Stock Symbol</h3>
              <p>Stock Name</p>
            </div>

            <div class ="mainDetail" >
              <table class="table table-hover">
               <tr>
                 <td>Name:</td>
                 <td id="CompanyNameCell"><{{name}}</td>
               </tr>
                <tr>
                 <td>Symbol:</td>
                 <td id="CompanySymbolCell"><{{symbol}}</td>
               </tr>
                <tr>
                 <td>Last Price:</td>
                 <td id="LastPriceCell"><{{last price}}</td>
               </tr>
               <tr>
                 <td>Change :</td>
                 <td id="ChangeCell"><{{ change }}</td>
               </tr>
               <tr>
                 <td>Change Percent:</td>
                 <td id="ChangePercentCell"><{{ change percent }}</td>
               </tr>
                <tr>
                 <td>Change YTD :</td>
                 <td id="ChangeYTDCell"><{{ change YTD}}</td>
               </tr>
             </table>


              <div class ="mainGraph">
                <img src="http://www.stockmarket-coach.com/images/reading-stock-charts-candlestick-chart.jpg" class="img-responsive" alt="Responsive image" />
              </div>
            </div>
          </div>

          <div class = "stockSelectCont">
            <div id="grid">
              <div class="grid-element" id="APPLE" data-ticker="aapl"></div>
              <div class="grid-element" id="GE" data-ticker="ge"></div>
              <div class="grid-element" id="TESLA" data-ticker="tsla"></div>
              <div class="grid-element" id="ATT" data-ticker="t"></div>
              <div class="grid-element" id="IBM" data-ticker="ibm"></div>
              <div class="grid-element" id="MICROSOFT" data-ticker="msft"></div>
              <div class="grid-element" id="EXXON" data-ticker="xom"></div>
              <div class="grid-element" id="GOPRO" data-ticker="gpro"></div>
              <div class="grid-element" id="AMAZON" data-ticker="amzn"></div>
              <div class="grid-element" id="BLIZZARD" data-ticker="atvi"></div>
              <div class="grid-element" id="CHIPOTLE" data-ticker="cmg"></div>
              <div class="grid-element" id="FORD" data-ticker="f"></div>

            </div>
          </div>
        </div>

  </body>
  <body>
<footer>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script src="document.js"></script>
</footer>
</html>
